<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>법률 서비스 안내</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>분야별 법률 서비스</h2>
    <div class="service-list">
      <div class="service">
        <h3>의료분쟁</h3>
        <p>의료사고 피해자의 권리 보호 및 손해배상 청구 절차 안내</p>
      </div>
      <div class="service">
        <h3>기업 회생</h3>
        <p>재정난에 처한 기업·개인의 채무조정 및 회생 법률대리</p>
      </div>
      <div class="service">
        <h3>지적재산권</h3>
        <p>상표, 저작권 등록 및 침해 대응 관련 법률 서비스</p>
      </div>
      <div class="service">
        <h3>민사/형사소송</h3>
        <p>계약, 채권, 임대차, 형사피해 등 분쟁 법률지원</p>
      </div>
    </div>
  </section>
</body>
</html>
